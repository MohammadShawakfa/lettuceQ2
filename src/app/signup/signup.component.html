<div class="signup-container">
    <div class="logo">
      <img src="assets/lettuce-logo.png" alt="Lettuce Logo">
    </div>
    <form [formGroup]="signUpForm">
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id=password formControlName="password">
        <mat-icon class="toggle-password" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>      
      </div>
      <button type="button" (click)="signUp()">Sign Up Now</button>
      <div class="guest-checkout">
        <button type="button" routerLink="/home" (click)="guestCheckout()">Continue as Guest</button>
      </div>
    </form>
  </div>
