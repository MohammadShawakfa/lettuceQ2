<div class="login-container">
    <div class="logo">
      <img src="assets/lettuce-logo.png" alt="Lettuce Logo">
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email/Username</label>
        <input matInpu type="text" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password">
        <mat-icon class="toggle-password" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </div>
      <div class="signUpForget">
      <button type="button" (click)="login()">Login</button>
      <a href="" (click)="checkLocalStorage()">Forgot Password?</a>
      <a href="/signUp">Sign Up!</a>
      </div>
    </form>
  </div>
